<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="assets/Papirus-Team-Papirus-Apps-League-of-legends.ico" type="image/x-icon">
    <title>Riot Games</title>
</head>

<body>
    <main>
        <section class="login">

            <div class="wrapper">
                <img src="assets/logo.png" alt="" class="login_logo">

                <h1 class="login_title">Fazer Login</h1>

                <label for="" class="login_label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label for="" class="login_label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login_icons">
                    <button class="icons_button">
                        <img src="assets/facebook-icon.png" alt="">
                    </button>

                    <button class="icons_button">
                        <img src="assets/google-icon.png" alt="">
                    </button>

                    <button class="icons_button">
                        <img src="assets/apple-icon.png" alt="">
                    </button>
                </div>

                <label for="" class="login_label-checkbox">
                    <input type="checkbox" name="checkbox" class="input_checkbox">
                    Manter Login
                </label>
            </div>

            <div class="wrapper">
                <button class="login_button" disabled>
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                        clip-rule="evenodd">
                        <path
                            d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z" />
                    </svg> </button>

                <a href="#" class="login_link">não consegue iniciar sessão?</a>
                <a href="#" class="login_link">criar conta</a>
            </div>

        </section>

        <section class="wallpaper"></section>

        <script src="script.js"></script>
    </main>
</body>

</html>
